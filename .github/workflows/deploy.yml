# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Change this to your default branch if it's not 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Verify build output
        run: |
          echo "üîç Checking build output..."
          ls -la dist/
          echo "üîç Verifying index.html..."
          test -f dist/index.html && echo "‚úÖ index.html found" || (echo "‚ùå index.html missing" && exit 1)
          echo "üîç Checking assets folder..."
          ls -la dist/assets/ | head -10
          echo "üîç Verifying critical assets..."
          JS_COUNT=$(find dist/assets/ -name "*.js" -type f | wc -l)
          CSS_COUNT=$(find dist/assets/ -name "*.css" -type f | wc -l)
          if [ "$JS_COUNT" -gt 0 ]; then
            echo "‚úÖ JavaScript files found ($JS_COUNT)"
          else
            echo "‚ùå No JavaScript files found"
            exit 1
          fi
          if [ "$CSS_COUNT" -gt 0 ]; then
            echo "‚úÖ CSS files found ($CSS_COUNT)"
          else
            echo "‚ùå No CSS files found"
            exit 1
          fi
          echo "üéâ Build verification complete!"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4